<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Sprinter Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #87CEEB;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <audio id="jumpSound" src="jump.wav"></audio>
  <audio id="bgMusic" src="bgmusic.mp3" loop autoplay></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 800;
    canvas.height = 400;

    const groundLevel = 340;
    const gravity = 0.5;
    let score = 0;

    class GameObject {
      constructor(x, y, width, height, imageSrc) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.image = new Image();
        this.image.src = imageSrc;
      }

      draw() {
        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
      }
    }

    class Player extends GameObject {
      constructor(x, y) {
        super(x, y, 40, 40, "player.png");
        this.dy = 0;
        this.grounded = false;
      }

      update() {
        this.dy += gravity;
        this.y += this.dy;
        if (this.y + this.height >= groundLevel) {
          this.y = groundLevel - this.height;
          this.dy = 0;
          this.grounded = true;
        } else {
          this.grounded = false;
        }
      }

      jump() {
        if (this.grounded) {
          this.dy = -10;
          document.getElementById("jumpSound").play();
        }
      }
    }

    class Sprinter extends GameObject {
      constructor(x, y) {
        super(x, y, 40, 40, "sprinter.png");
        this.speed = 3;
        this.movingRight = true;
      }

      update() {
        if (this.movingRight) {
          this.x += this.speed;
          if (this.x + this.width > canvas.width) this.movingRight = false;
        } else {
          this.x -= this.speed;
          if (this.x < 0) this.movingRight = true;
        }
      }
    }

    const player = new Player(100, groundLevel - 40);
    const sprinter = new Sprinter(500, groundLevel - 40);

    function checkCollision(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    function drawBackground() {
      ctx.fillStyle = "#87CEEB";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, groundLevel, canvas.width, canvas.height - groundLevel);
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function gameLoop() {
      drawBackground();
      player.update();
      player.draw();

      sprinter.update();
      sprinter.draw();

      if (checkCollision(player, sprinter)) {
        alert("Game Over! Score: " + score);
        score = 0;
        player.x = 100;
        player.y = groundLevel - 40;
      }

      drawScore();
      score++;
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener("keydown", e => {
      if (e.code === "Space") player.jump();
    });

    gameLoop();
  </script>
</body>
</html>
